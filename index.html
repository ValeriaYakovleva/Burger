<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BurgerBar</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <h1 class="title">INSPIRATION ARCHIVES</h1>
    <label>
      <input type="checkbox" />
      <div class="toggle">
        <span class="top-line common"></span>
        <span class="middle-line common"></span>
        <span class="bottom-line common"></span>
      </div>
      <div class="slide">
        <h1 class="menu">МЕНЮ</h1>
        <ul>
          <li>
            <a href="#"><i class="fa fa-search"></i>Поиск</a>
          </li>
          <li>
            <a href="#"><i class="fa fa-user"></i>Пользователь</a>
          </li>
          <li>
            <a href="#"><i class="fa fa-comments"></i>Чат</a>
          </li>
          <li>
            <a href="#"><i class="fa fa-cogs"></i>Настройки</a>
          </li>
        </ul>
      </div>
    </label>
    <div class="container1">
      <div class="grid">
        <img class="column" src="3.jpg" />
        <img class="column1" src="5.png" />
      </div>
    </div>
    <br />
    <div class="container2">
      <div class="grid2">
        <img class="column2" src="1.jpg" />
        <img class="column3" src="2.png" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
